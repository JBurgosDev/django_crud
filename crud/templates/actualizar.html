<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actualizar</title>
    {% include 'header.html' %}
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Tareas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
            </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto" style="text-align: center">
                <form action="/actualizar/{{ datos.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="nombre" class="form-control" id="" value="{{ datos.nombre }}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="apellido" class="form-control" id="" value="{{ datos.apellido }}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="edad" class="form-control" id="" value="{{ datos.edad }}">
                    </div>
                    <input type="submit" value="Actualizar" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
